<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLogin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>

    <nav>
        <ul id="navbar">
            <li>CryptoLogin</li>
            <li><button class="device_id">Device ID</button></li>
        </ul>
    </nav>

    <main class="container">
                <form id="form" method="POST" action="/challenge/verify">
                <h1 id="title">Login</h1>
                <div class="form-group">
                    <label for="json" class="upload-btn">
                        <i style="font-size: xx-large;" class="fa-solid fa-cloud-upload"></i>                        
                        Upload Your Key
                    </label>
                    <input id="json" name="file" type="file">
                    <input id="hiddeninputanswer" name="answer" type="hidden">
                    <input id="hiddeninputuser" name="username" type="hidden">
                </div>     
                <br>           
                <button class="login-btn" type="button" onclick="challenge()">Login</button>
                <a id="register" href="/register">Register</a>
            </form>
    </main>
</body>
</html>
