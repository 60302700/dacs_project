<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLogin</title>
    <link rel="stylesheet"  href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script  src="static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.11.1/sha256.min.js"></script>
</head>
<body>

    <nav>
        <ul id="navbar">
            <li>CryptoLogin</li>
        </ul>
    </nav>
    <main class="container">
                <form id="form" method="POST" action="/genWebSession">
                <h1 id="title">Login</h1>
                <div class="input-wrapper">
                    <i class="fa-solid fa-key input-icon"></i>
                    <input id="token" name="token" type="text" placeholder="Enter Token">
                </div>                
                <p id="loginoutput"></p>
                <button class="login-btn" type="submit">Login</button>
                <a id="register" href="/register">Register</a>
            </form>
    </main>
    <div id="device_idmsg">
        <div id="idmsg">
            <div id="containerhash">
                <h2>Device Hash</h2>
                <span id="close-button" onclick="devhash()">&times;</span>
            </div>
            <p id="id"></p>
            <button id="idcopy" onclick="copyHash()">Copy</button>
        </div>
    </div>
</body>
</html>
