<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLogin</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="static/script.js"></script>
</head>
<body>

    <nav>
        <ul id="navbar">
            <li>CryptoLogin</li>
        </ul>
    </nav>

    <main class="container">
        <form id="registerForm"> 
            <h1 id="title">Register</h1>
            <div class="form-group">
                <label for="username" class="label-text">Username</label>
                <input id="username" type="text" class="input-field" placeholder="Enter your username">
            </div>                    
            <p id="output"></p>
            <button type="submit" onclick="register()" class="login-btn">Register</button>
            <a id="register" href="/">Back To Login</a>
        </form>
    </main>

</body>
</html>
